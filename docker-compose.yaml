
version: '3'
services:
    db:
      image: mysql:5.7
      volumes:
        - db_data:/var/lib/mysql
      environment:
        MYSQL_RANDOM_ROOT_PASSWORD: '1'
        MYSQL_DATABASE: db
        MYSQL_USER: admin
        MYSQL_PASSWORD: mydbpass

  config-server:
        image: config-server:latest
        environment:
            PROFILE: native
            MEM_ARGS:   "-Xmx320m"     
            
  discovery-server:
        image: discovery-server:latest
        environment:
            PROFILE: native
            MEM_ARGS:   "-Xmx320m"     
            
  gateway:
        image: gateway:latest
        depends_on:
        - config-server
        - discovery-server
        ports:
        - 9999:9999
        environment:
            PROFILE: docker
            MEM_ARGS:   "-Xmx320m"  